# cluster.yaml for Snakemake with SLURM

slurm:
  command: 'sbatch'
  status: 'squeue -j {job_id}'
  cancel: 'scancel {job_id}'
  nodes: 'scontrol show hostname {job_id}'
  partition: 'queue-1'  # Adjust this to your SLURM partition name
  ntasks-per-node: 1
  cpus-per-task: 4
  mem: '4G'
  time: '00:10:00'

  # Default job settings
  default:
    nodes: 1
    ntasks-per-node: 1
    cpus-per-task: 4
    mem: '4G'
    time: '00:10:00'

  # Job settings for a specific rule, to request 5 nodes
  simulate_work:
    nodes: 5
