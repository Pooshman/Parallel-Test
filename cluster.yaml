# cluster.yaml
__default__:
  nodes: 5                    # Number of nodes
  ntasks-per-node: 1           # Tasks per node
  cpus-per-task: 4             # CPUs per task
  mem: 4G                      # Memory per task
  time: "00:10:00"             # Time limit
  output: "output_%j.txt"      # Output file per job
